<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转</title>
	<style type="text/css" media="screen">
		*{
			margin: 0;padding: 0;
		}
		#parent{
			position: relative;
			width: 450px;
			height: 450px;
		}
		#rotate{
			width: 450px;
			height: 450px;
			transition: all 3s;
		}
		#zhen{
			position: absolute;
			left: 133px;
			top: 98px;
			width: 174px;
			height: 228px;

		}
	</style>
	<script src="jquery.min.js" type="text/javascript" ></script>
</head>
<body>
	<div id="parent">
		<div id="rotate"><img src="turntable.png"></div>
		<div id="zhen"><img src="pointer2.png"></div>
	</div>

	<script type="text/javascript">
		$(function(){

			$('#zhen').click(function(){
				//5quan=1800

				// //一等奖
				var  aa = Math.random()*65+2128+'deg';
				//五等奖
				// var  aa = Math.random()*73+1836+'deg';
				//四等奖
				// var  aa = Math.random()*73+1908+'deg';
				//三等奖
				// var  aa = Math.random()*73+2052+'deg';
				//二等奖
				// var  aa = Math.random()*73+2124+'deg';

				var cc = "rotate("+aa+")";

				$("#rotate").css({'transform':cc})

			})
		})

	</script>

</body>

</html>
